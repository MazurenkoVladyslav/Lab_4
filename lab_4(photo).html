<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зображення</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            overflow: hidden;
            border: 1px solid #ccc;
            margin: 0 auto;
        }
        #mainImage {
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
        }
        #thumbnails {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        #thumbnails img {
            width: 80px;
            height: 80px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            transition: transform 0.3s ease;
        }
        #thumbnails img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="mainImage" src="big_picture_1.jpg" alt="Моє фото">
    </div>
    <div id="thumbnails">
        <img src="small_picture_1.jpg" alt="Thumbnail 1" onclick="changeImage('big_picture_1.jpg')">
        <img src="small_picture_2.jpg" alt="Thumbnail 2" onclick="changeImage('big_picture_2.jpg')">
        <img src="small_picture_3.jpg" alt="Thumbnail 3" onclick="changeImage('big_picture_3.jpg')">
        <img src="small_picture_4.jpg" alt="Thumbnail 4" onclick="changeImage('big_picture_4.jpg')">
        <img src="small_picture_5.jpg" alt="Thumbnail 5" onclick="changeImage('big_picture_5.jpg')">
    </div>

    <script>
        function changeImage(imagePath) {
            document.getElementById('mainImage').src = imagePath;
        }
    </script>
</body>
</html>
